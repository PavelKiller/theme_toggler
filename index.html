<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Settings</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <main>
      <section>
        <h2 class="setting_group_title">Theme</h2>
        <p class="setting_desc">If you want to customize theme of website, check settings below</p>
        <input type="checkbox" id="darkmode_toggle">
        <label for="darkmode_toggle" class="toggle_check">
          <div class="toggle_switch">
            <div></div>
          </div>
          <p>Enable Darkmode</p>
        </label>
      </section>
        <!-- <section>
            <h2 class="setting_group_title"></h2>
          </section> -->
    </main>
    <script type="text/javascript">
      var checkbox = document.getElementById('darkmode_toggle');

      checkbox.addEventListener('change', e => {

        if(e.target.checked){
          document.body.classList.add('darkmode');
        }
        else{
          document.body.classList.remove('darkmode');
        }

      });
    </script>
  </body>
</html>
